<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Brandon King's Web Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e3602565a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar is-fixed-top is-dark is-transparent" role="navigation">
        <div class="navbar-brand is-dark">
            <img id="logo" src="assets/images/bk-logo.png" alt="logo image">
            <a href="#" role="button" class="navbar-burger" data-target="navbar-mobile">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbar-mobile" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="#about">About</a>
                <a class="navbar-item" href="#work">Work</a>
                <a class="navbar-item" href="#resume">Resume</a>
                <a class="navbar-item" href="#contact">Contact</a>
            </div>
        </div>
    </nav>
    
    <main>
        <section id="welcome"></section>
        <section id="about">
            <p>This is where my about info will go...</p>
        </section>
        <section id="work">
            <div class="card" id="travel-planner">
                <header class="card-header">
                    <h2 class="card-header-title is-centered">Project 1</h2>
                </header>
                <article class="card-image">
                    <img class="image is-centered" src="https://bulma.io/images/placeholders/800x480.png" alt="placeholders">
                </article>
                <p class="card-content content">This is the description of my project</p>
            </div>
            <div class="card" id="weather-search">
                <header class="card-header">
                    <h2 class="card-header-title is-centered">Project 2</h2>
                </header>
                <article class="card-image">
                    <img class="image is-centered" src="https://bulma.io/images/placeholders/800x480.png" alt="placeholders">
                </article>
                <p class="card-content content">This is the description of my project</p>
            </div>
            <div class="card" id="workday-planner">
                <header class="card-header">
                    <h2 class="card-header-title is-centered">Project 3</h2>
                </header>
                <article class="card-image">
                    <img class="image is-centered" src="https://bulma.io/images/placeholders/800x480.png" alt="placeholders">
                </article>
                <p class="card-content content">This is the description of my project</p>
            </div>
        </section>
        <section id="contact">
            <span class="icon"><i class="fab fa-github"></i></span>
            <span class="icon"><i class="fab fa-linkedin-in"></i></span>
            <span class="icon"><i class="far fa-paper-plane"></i></span>
            <span class="icon"><i class="fas fa-mobile"></i></span>
        </section>
    </main>
    <footer>
        <h5>Created by BK &copy; 2021</h5>
        <p>stock images from <a href="https://unsplash.com">Unsplash</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
